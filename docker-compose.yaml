services:
  database:
    image: postgres:18.2
    container_name: "${DB_HOST}"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 20s
      timeout: 20s
      retries: 20
      start_period: 10s
    hostname: "${DB_HOST}"
    environment:
      POSTGRES_USER: "${DB_USER}"
      POSTGRES_DB: "${DB_NAME}"
      POSTGRES_PASSWORD: "${DB_PASSWORD}"
    ports:
      - "${DB_PORT}:${DB_PORT}"

  backend:
    build:
      context: backend
      args:
        PYTHON_VERSION: "${PYTHON_VERSION:-3.14.3}"
    container_name: "${API_HOST}"
    depends_on:
      database:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://localhost:${API_PORT:-8000}/health', timeout=2)",
        ]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 15s
    environment:
      API_CORS_ORIGINS: "${API_CORS_ORIGINS}"
      API_PATH: "${API_PATH}"
      DB_HOST: "${DB_HOST}"
      DB_NAME: "${DB_NAME}"
      DB_PASSWORD: "${DB_PASSWORD}"
      DB_PORT: "${DB_PORT}"
      DB_TYPE: "${DB_TYPE}"
      DB_USER: "${DB_USER}"
      LOG_LEVEL: "${LOG_LEVEL:-INFO}"
      PORT: "${API_PORT}"
      WATCHFILES_FORCE_POLLING: "true"
    logging:
      driver: "json-file"
      options:
        max-size: "${BACKEND_LOG_MAX_SIZE:-10m}"
        max-file: "${BACKEND_LOG_MAX_FILE:-3}"
    hostname: "${API_HOST}"
    ports:
      - "${API_PORT}:${API_PORT}"
    volumes:
      - ./backend/app:/app/app
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "${API_PORT}", "--reload", "--reload-dir", "/app/app"]

  frontend:
    hostname: "${UI_HOST}"
    build: books-app
    container_name: "${UI_HOST}"
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "${UI_PORT}:${UI_PORT}"
